{% extends "game_mock.html" %}

{% block mock %}
<p class="main-instruction">
  Write a new prompt
</p>
<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input class="form-control" id="id_text" maxlength="255" name="text" type="text">
  </div>
  <input class="action" type="submit" value="Create prompt">
</form>

<a class="action" href="/admin/words/prompt/">Back to all prompts</a>
{% endblock %}
