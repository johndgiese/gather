<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gather</title>
    <script src="/_vendor/angular/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/_dist/index.css">
  </head>

  <body ng-app="app" ng-cloak>
    <div class="container-fluid" ng-controller="AppCtrl">
      <ul class="message-list" ng-show="messages.length">
        <li class="message" ng-repeat="m in messages">{{ m.message }}</li>
      </ul>
      <div ui-view></div>
    </div>
  </body>

  <script src="/_dist/index.js"></script>

</html>
