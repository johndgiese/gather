<p class="secondary-instruction">
  <span ng-show="round.number === 1">Game starts in</span>
  <span ng-show="round.number > 1">Next round starts in</span>
</p>

<p class="countdown">{{ countdown }}</p>

<table class="score-table">
  <tr ng-repeat="p in score">
    <td>{{ p.name }}</td>
    <td>{{ p.score }}</td>
  </tr>
</table>
