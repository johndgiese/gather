<p>Read this response to the group:</p>

<p>{{ prompt }}</p>

<p>{{ responses[currentResponse].card.text }}</p>

<button id="back" class="btn" ng-show="currentResponse > 0" ng-click="back()">Back</button>
<button id="next" class="btn" ng-show="currentResponse < (responses.length - 1)" ng-click="next()">Next</button>
<button id="done" class="btn" ng-show="currentResponse == (responses.length - 1)" ng-click="done()">Done</button>
