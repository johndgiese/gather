<p class="main-instruction" ng-show="currentState === 'app.createGame'">
  Before creating a game,<br class="hidden-md hidden-lg"> select your nickname
</p>
<p class="main-instruction" ng-show="currentState === 'app.game'">
  Before joining the game, select your nickname
</p>
<p class="main-instruction" ng-show="currentState !== 'game' && currentState !== 'createGame'">
  Select your nickname
</p>

<form novalidation role="form" name="form">
  <div class="form-group">
    <input class="form-control" type="text" name="playerName" ng-model="playerName" autofocus></input>
    <small class="light-blue">Use the suggestion, or write your own</small>
  </div>

  <input id="create-player" type="submit" class="action" ng-click="createPlayer()" ng-disabled="form.$invalid" value="Continue">
  <a class="action" ng-click="$dismiss()">Cancel</a>
</form>
