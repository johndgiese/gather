<p class="main-instruction" ng-show="invalidCode != undefined">
Invalid Code: <span class="highlight">&quot;{{ invalidCode }}&quot;</span>
</p>

<div class="input-w-instruction">
  <p>Join an existing game:</p>
  <input id="party" type="text" ng-model="party">
  <small class="highlight">e.g. A54JKL</small>
</div>

<a id="join-game" type="button" class="action" ui-sref="game({party: party})" ng-disabled="party.length != 6">Join Game</a>

<a class="cancel" ui-sref="landing">Back</a>
