<h1>Create Game</h1>

<form novalidation name="form">
  <p>Player Name <input type="text" name="playerName" ng-focus ng-model="playerName" required></input></p>
  <p>Game Name <input type="text" name="gameName" ng-model="gameName" required></input></p>
  <button type="button" ng-click="createGame()" ng-disabled="form.$invalid">Create</button>
</form>
